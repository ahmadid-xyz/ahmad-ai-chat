<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Website</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(115deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 800px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #f9f9f9;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      animation: slideIn 1.5s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
      opacity: 0.8;
      animation: fadeIn 1.8s ease-in-out;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #f1f1f1;
      color: #2c5364;
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.6;
      animation: fadeIn 2.5s ease;
    }

    /* Animations */
    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ahmadxyz Ai Webs Id</h1>
    <p>Jelajahi Ai Di Bawah Ini! Dan Gunakan Dengan Bijak</p>

    <div class="buttons">
      <a href="/multi-message/">Xyz Multichat Ai</a>
      <a href="/bearch-logic/">Xyz Multidimensi Ai</a>
      <a href="/xyz-programer/">Xyz Ai Program</a>
    </div>

    <footer>
      &copy; Powered By <a href="https">Ahmadxyz</a>
    </footer>
  </div>
</body>
</html>
